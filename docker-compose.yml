version: '3.8'

services:
  # Backend API server (port 3001 - for ngrok)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zcc-backend
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - ./.env
    environment:
      # Docker service name overrides (differ from .env localhost values)
      - RTMS_SERVER_URL=http://rtms:8080
    volumes:
      # Mount source code for hot reload
      - ./backend:/app:delegated
      # Prevent overwriting node_modules
      - backend-node-modules:/app/node_modules
      # Mount shared .env file
      - ./.env:/app/../.env:ro
    networks:
      - zcc-network
    depends_on:
      - frontend
      - rtms

  # Frontend React dev server (port 3000 - internal only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zcc-frontend
    # No external port mapping - accessed through backend proxy
    env_file:
      - ./.env
    environment:
      # Docker-specific overrides
      - REACT_APP_BACKEND_URL=/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=0
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      # Prevent overwriting node_modules
      - frontend-node-modules:/app/node_modules
    networks:
      - zcc-network
    stdin_open: true
    tty: true

  # RTMS server (port 8080 - internal only, used by @zoom/rtms SDK)
  rtms:
    build:
      context: ./rtms
      dockerfile: Dockerfile
    container_name: zcc-rtms
    platform: linux/amd64
    # No external port mapping - accessed through backend
    env_file:
      - ./.env
    environment:
      # Docker service name overrides (differ from .env localhost values)
      - PORT=8080
      - BACKEND_URL=http://backend:3001
    volumes:
      # Mount source code for hot reload
      - ./rtms:/app:delegated
      # Prevent overwriting node_modules
      - rtms-node-modules:/app/node_modules
      # Persist audio and transcript data
      - ./rtms/data:/app/data:delegated
      # Mount shared .env file
      - ./.env:/app/../.env:ro
    networks:
      - zcc-network

networks:
  zcc-network:
    driver: bridge

volumes:
  frontend-node-modules:
  backend-node-modules:
  rtms-node-modules:
